<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Color Palettes</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h2 id="style1-heading1">Tampa Heat</h2>
        <div id="style1-block1">
            <h3>Sunny</h3>
            <h3>#F4F482</h3>
        </div>

        <div id="style1-block2">
            <h3>Hot</h3>
            <h3>#F85E00</h3>
        </div>

        <div id="style1-block3">
            <h3>Heat Wave</h3>
            <h3>#A41623</h3>
        </div>

        <h2 id="style2-heading2">Tampa Winter</h2>
        <div id="style2-block1">
            <h3>Cool</h3>
            <h3>#CAF0F8</h3>
        </div>

        <div id="style2-block2">
            <h3>Breezy</h3>
            <h3>#0096C7</h3>
        </div>
        <div id="style2-block3">
            <h3>Cold</h3>
            <h3>#023E89</h3>
        </div>

        <h2 id="style3-heading3">Tampa Fall</h2>
        <div id="style3-block1">
            <h3>Luke Warm</h3>
            <h3>#F48C06</h3>
        </div>

        <div id="style3-block2">
            <h3>Warm</h3>
            <h3>DC2F02</h3>
        </div>

        <div id="style3-block3">
            <h3>Extreme</h3>
            <h3>#6A040F</h3>
        </div>
        
    </body>  
</html>
